server:
  port: 8082
  ssl:
    enabled: false
    key-store: classpath:keystore.p12
    key-store-password: 78xhdtls!
    key-store-type: PKCS12
    key-alias: mini-finance-key

spring:
  data:
    redis:
      host: redis
      port: 6379
  datasource:
    url: jdbc:postgresql://postgres:5432/fintech_db
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
  kafka:
    bootstrap-servers: kafka:9092
    producer:
      acks: all #leader broker and follower broker한테 정산수신응답이 올때까지 기다림
      retries: 10 #프로듀서가 메세지 성공에 실패하면, 10번 재시도함
      enable-idempotence: true #메세지 중복전송 방지
      properties:
        linger.ms: 5 #프로듀서가 5ms 내에 메세지송신이 오면 모아서 전송함
        delivery.timeout.ms: 120000 #타임아웃 설정
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: loan-processor-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASSWORD}

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000 # 1시간